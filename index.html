<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PHP REST API With User Authentication DEMO</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body class="text-center">
    <main>
      <div class="mainWrap">
      <div id="loggedInWrap">
        <div class="loggedInMenuWrap">
          <div id="loggedInStatus"></div>
          <button id="btnLogout">logout</button>
        </div>
        <textarea
          id="textEditor"
          name="textEditor"
          placeholder="Start writing..."
          rows="4"
          cols="50"
        ></textarea>
        <h2>Account Settings</h2>
        <h3>Change Email</h3>
        <form class="authForm" id="newEmailForm">
          <label for="newEmailInput">New email</label>
          <input id="newEmailInput" type="email" placeholder="Enter new email"></input>
          <button type="submit">Send verification code</button>
        </form>
        <h3>Change Password</h3>
        <form class="authForm" id="newPasswordForm">
          <label for="newPasswordInputOldPassword">Old password</label>
          <input id="newPasswordInputOldPassword" type="password" placeholder="Enter old password..."></input>
          <label for="newPasswordInputNewPassword">New password</label>
          <input id="newPasswordInputNewPassword" type="password" placeholder="Enter new password..."></input>
          <label for="newPasswordInputRepeatNewPassword">Repeat new password</label>
          <input id="newPasswordInputRepeatNewPassword" type="password" placeholder="Repeat new password..."></input>
          <button type="submit">Change password</button>
        </form>
      </div>
      <div class="formsWrap" id="authFormsWrap">
        <div class="formWrap">
          <h2>Log in</h2>
          <div class="line"></div>
          <div id="loginErrorWrap" class="errorWrap"></div>
          <form
            method="post"
            action="./public/login.php"
            id="frmLogin"
            class="authForm"
          >
            <label for="inputEmail">Email</label>
            <input
              type="email"
              id="loginInputEmail"
              class="inputEmail"
              placeholder="Enter your email address..."
              required
              autofocus=""
            />
            <label for="inputPassword">Password</label>
            <input
              type="password"
              id="loginInputPassword"
              class="inputPassword"
              placeholder="Enter your password..."
              required
            />

            <button type="submit">Log in</button>
          </form>
        </div>
        <div class="formWrap">
          <h2>Sign up</h2>
          <div class="line"></div>
          <div id="registerErrorWrap" class="errorWrap"></div>
          <form
            method="post"
            action="./public/register.php"
            id="frmRegister"
            class="authForm"
          >
            <label for="inputEmail">Email</label>
            <input
              type="email"
              id="registerInputEmail"
              class="inputEmail"
              placeholder="Enter your email address..."
              required
              autofocus=""
            />

            <label for="inputPassword">Password</label>
            <input
              type="password"
              id="registerInputPassword"
              class="inputPassword"
              placeholder="Enter your password..."
              required
            />

            <button type="submit">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    </main>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
