<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PHP REST API With User Authentication DEMO</title>
    <link rel="stylesheet" href="/public/index.css">
  </head>

  <body class="text-center">
    <main>
      <div id="loggedInWrap">
      <div class="loggedInMenuWrap">
      <div id="loggedInStatus"></div>
      <button id="btnLogout">logout</button>
      </div>
      <textarea id="textEditor" name="textEditor" placeholder="Start writing..." rows="4" cols="50"></textarea>
      </div>
      <div class="formsWrap" id="authFormsWrap">
        <div class="formWrap">
      <h2>Log in</h2>
      <div class="line"></div>
      <form method="post" action="./login.php" id="frmLogin" class="authForm">
        <label for="inputEmail" class="visually-hidden">Email</label>
        <input
          type="text"
          id="loginInputEmail"
          class="inputEmail"
          placeholder="Enter your email address..."
          required
          autofocus=""
        />
        <label for="inputPassword">Password</label>
        <input
          type="password"
          id="loginInputPassword"
          class="inputPassword"
          placeholder="Enter your password..."
          required
        />

        <button type="submit">Log in</button>
      </form>
    </div>
      <div class="formWrap">
      <h2>Sign up</h2>
      <div class="line"></div>
      <form method="post" action="./register.php" id="frmRegister" class="authForm">
        <label for="inputEmail">Email</label>
        <input
          type="text"
          id="registerInputEmail"
          class="inputEmail"
          placeholder="Enter your email address..."
          required
          autofocus=""
        />

        <label for="inputPassword">Password</label>
        <input
          type="password"
          id="registerInputPassword"
          class="inputPassword"
          placeholder="Enter your password..."
          required
        />

        <button type="submit">Sign up</button>
      </form>
    </div>
    </div>
    </main>
    <script type="text/javascript" src="/public/index.js"></script>
  </body>
</html>
